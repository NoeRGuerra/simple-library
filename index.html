<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Library</p>
    </header>
    <main>
        <button>Add book</button>
        <div class="books">
            <div class="book">
                <form action="">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </form>
                <label for="author">Author</label>
                <input type="text" id="author"></form>
                <label for="pages">Pages</label>
                <input type="text" id="pages"></form>
                <label for="read">Did you read it?</label>
                <input type="checkbox" id="read"></form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
